---
layout: default
---

<font size=2px>{{ page.date | date: "%-d %B %Y" }}</font><br>
<small>by {{ page.author | default: site.author }}</small>
<h1>{{ page.title }}</h1><br>

<a onlick="window.history.back()"><--Back</a>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
